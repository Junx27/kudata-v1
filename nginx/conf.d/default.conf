# nginx/conf.d/default.conf
upstream backend_api {
    server api1:8004 max_fails=3 fail_timeout=10s;
    server api2:8004 max_fails=3 fail_timeout=10s;
    server api3:8004 max_fails=3 fail_timeout=10s;
    server api4:8004 max_fails=3 fail_timeout=10s;
    server api5:8004 backup;
}

server {
    listen 443 ssl;
    server_name localhost;

    ssl_certificate /etc/nginx/ssl/nginx.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx.key;

    location / {
        proxy_pass http://backend_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 2s;
        proxy_read_timeout 5s;
        proxy_send_timeout 5s;
    }
}
