name: Go Modules CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: Build and Test All Modules
        run: |
          echo "ðŸ” Searching for Go modules..."
          for dir in $(find . -type f -name 'go.mod' -exec dirname {} \;); do
            echo "Processing module: $dir"
            cd "$dir"
            echo "Building..."
            go build -v ./...
            echo "Running tests..."
            go test -v ./...
            cd - > /dev/null
          done
